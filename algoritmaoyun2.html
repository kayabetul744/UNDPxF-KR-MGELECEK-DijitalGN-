        let currentQuestionIndex = 0;
        let correctCount = 0;

        function initializeGame() {
            updateQuestion();
            updateProgressBar();
        }

        function updateQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('score-display').textContent = correctCount;
            document.getElementById('question-text').textContent = question.question;

            const sourceContainer = document.getElementById('source-container');
            sourceContainer.innerHTML = '';

            const shuffledItems = [...question.items].sort(() => Math.random() - 0.5);
            shuffledItems.forEach(item => {
                const draggable = createDraggableItem(item);
                sourceContainer.appendChild(draggable);
            });

            const targetContainer = document.getElementById('target-container');
            targetContainer.innerHTML = '';

            for (let i = 0; i < question.items.length; i++) {
                const dropZone = createDropZone(i + 1);
                targetContainer.appendChild(dropZone);
            }
        }

        function createDraggableItem(item) {
            const div = document.createElement('div');
            div.className = 'draggable-item';
            div.draggable = true;
            div.textContent = item.text;
            div.dataset.order = item.order;

            div.addEventListener('dragstart', (e) => {
                div.classList.add('dragging');
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    order: item.order,
                    text: item.text
                }));
            });

            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
            });

            return div;
        }

        function createDropZone(position) {
            const div = document.createElement('div');
            div.className = 'drop-zone';
            div.dataset.position = position;
            div.dataset.number = position;

            div.addEventListener('dragover', (e) => {
                e.preventDefault();
                div.classList.add('hover');
            });

            div.addEventListener('dragleave', () => {
                div.classList.remove('hover');
            });

            div.addEventListener('drop', (e) => {
                e.preventDefault();
                div.classList.remove('hover');

                const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                const draggedOrder = parseInt(data.order);
                const targetPosition = parseInt(div.dataset.position);

                if (div.children.length === 0) {
                    const draggedElement = document.querySelector('.dragging');
                    div.appendChild(draggedElement);

                    if (draggedOrder === targetPosition) {
                        div.classList.add('correct');
                        checkCompletion();
                    } else {
                        div.classList.add('incorrect');
                        setTimeout(() => {
                            const sourceContainer = document.getElementById('source-container');
                            sourceContainer.appendChild(draggedElement);
                            div.classList.remove('incorrect');
                        }, 1000);
                    }
                }
            });

            return div;
        }

        function checkCompletion() {
            const dropZones = document.querySelectorAll('.drop-zone');
            let correctItems = 0;

            dropZones.forEach(zone => {
                if (zone.children.length === 1 && zone.classList.contains('correct')) {
                    correctItems++;
                }
            });

            if (correctItems === dropZones.length) {
                correctCount++;
                updateProgressBar();

                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        updateQuestion();
                    } else {
                        showCompletion();
                    }
                }, 1500);
            }
        }
