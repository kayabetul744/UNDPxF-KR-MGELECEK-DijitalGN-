<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kod Ustasƒ± Hafƒ±za Oyunu üíª</title>
    <style>
        :root {
            --primary: #8A2BE2;
            --primary-dark: #6A0DAD;
            --secondary: #FF3CAC;
            --secondary-dark: #D51A81;
            --accent: #00FFFF;
            --accent-dark: #00E5E5;
            --dark: #0F0524;
            --darker: #0A031A;
            --highlight: #00FFFF;
            --success: #00f59b;
            --warning: #FFBD59;
            --danger: #FF5757;
            --info: #3DB4F2;
            --text-light: #f5f5ff;
            --text-muted: #C3C1D2;
            --glow-color: rgba(138, 43, 226, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a0f2e 100%);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 50%, white, transparent),
                radial-gradient(2px 2px at 70% 40%, white, transparent);
            background-size: 200% 200%;
            animation: sparkle 3s ease-in-out infinite;
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .container {
            max-width: 1100px;
            width: 100%;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(106, 13, 173, 0.3) 100%);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 0 60px var(--glow-color), inset 0 0 40px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--primary);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .code-icon {
            font-size: 70px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px var(--accent));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 50%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.8em;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
            animation: glow-text 2s ease-in-out infinite;
        }

        @keyframes glow-text {
            0%, 100% { filter: drop-shadow(0 0 10px var(--accent)); }
            50% { filter: drop-shadow(0 0 25px var(--secondary)); }
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 1.2em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .stats-panel {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3) 0%, rgba(106, 13, 173, 0.4) 100%);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .difficulty-selector {
            text-align: center;
            margin-bottom: 25px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3) 0%, rgba(106, 13, 173, 0.4) 100%);
            border: 2px solid var(--primary);
            border-radius: 25px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--glow-color);
            border-color: var(--accent);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 60, 172, 0.6);
            transform: scale(1.05);
        }

        .game-board {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .game-board.easy {
            grid-template-columns: repeat(4, 1fr);
            max-width: 600px;
            margin: 0 auto 25px;
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 1fr);
            max-width: 700px;
            margin: 0 auto 25px;
        }

        .game-board.hard {
            grid-template-columns: repeat(6, 1fr);
            max-width: 900px;
            margin: 0 auto 25px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: 3px solid var(--accent);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.7), 0 0 25px var(--accent);
        }

        .card.flipped {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            border-color: var(--warning);
            box-shadow: 0 0 30px rgba(255, 60, 172, 0.6);
        }

        .card.matched {
            background: linear-gradient(135deg, var(--success) 0%, #00d084 100%);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 245, 155, 0.6);
            animation: matchPulse 0.6s ease;
            cursor: default;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-inner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }

        .card-back {
            font-size: 3em;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        .card-front {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .card.flipped .card-back,
        .card.matched .card-back {
            display: none;
        }

        .card.flipped .card-front,
        .card.matched .card-front {
            display: flex;
        }

        .tech-emoji {
            font-size: 3em;
            filter: drop-shadow(0 0 15px currentColor);
        }

        .tech-name {
            font-size: 0.85em;
            font-weight: bold;
            text-align: center;
            color: var(--text-light);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .control-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid var(--accent);
        }

        .btn-start {
            background: linear-gradient(135deg, var(--success) 0%, #00d084 100%);
            color: white;
            box-shadow: 0 0 20px rgba(0, 245, 155, 0.4);
        }

        .btn-start:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 35px rgba(0, 245, 155, 0.7);
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--warning) 0%, #e5a83d 100%);
            color: white;
            box-shadow: 0 0 20px rgba(255, 189, 89, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 35px rgba(255, 189, 89, 0.7);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(0, 245, 155, 0.95) 0%, rgba(0, 255, 255, 0.95) 100%);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid var(--accent);
            box-shadow: 0 0 60px rgba(0, 245, 155, 0.8);
            text-align: center;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-message h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .win-message p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: white;
        }

        .win-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .code-icon {
                font-size: 50px;
            }

            .game-board.easy,
            .game-board.medium {
                grid-template-columns: repeat(3, 1fr);
            }

            .game-board.hard {
                grid-template-columns: repeat(4, 1fr);
            }

            .tech-emoji {
                font-size: 2em;
            }

            .tech-name {
                font-size: 0.7em;
            }

            .card-back {
                font-size: 2em;
            }

            .stat-value {
                font-size: 1.4em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .game-board.hard {
                grid-template-columns: repeat(3, 1fr);
            }

            .win-message {
                padding: 30px 40px;
            }

            .win-message h2 {
                font-size: 1.8em;
            }

            .win-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="code-icon">üíª‚ö°üéÆ</div>
            <h1>KOD USTASI HAFIZA OYUNU</h1>
            <p class="subtitle">Programlama Dilleri ve Framework'leri E≈üle≈ütir!</p>
        </div>

        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-label">‚è±Ô∏è S√ºre</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">üîÑ Hamle</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">‚úÖ E≈üle≈üme</div>
                <div class="stat-value" id="matches">0/<span id="total-pairs">0</span></div>
            </div>
        </div>

        <div class="difficulty-selector">
            <h3 style="color: var(--accent); margin-bottom: 10px;">üéØ Zorluk Seviyesi Se√ß</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">üòä Kolay (8 √áift)</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">ü§î Orta (12 √áift)</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">üî• Zor (18 √áift)</button>
            </div>
        </div>

        <div class="game-board easy" id="game-board"></div>

        <div class="control-panel">
            <button class="btn btn-start" onclick="startGame()">‚ñ∂Ô∏è Oyunu Ba≈ülat</button>
            <button class="btn btn-reset" onclick="resetGame()">üîÑ Yeniden Ba≈üla</button>
        </div>
    </div>

    <div class="win-message" id="win-message">
        <div class="win-icon">üèÜüéâ</div>
        <h2>TEBRƒ∞KLER!</h2>
        <p>T√ºm e≈üle≈ümeleri buldunuz!</p>
        <p style="font-size: 1.1em;">‚è±Ô∏è S√ºre: <span id="final-time"></span></p>
        <p style="font-size: 1.1em;">üîÑ Hamle: <span id="final-moves"></span></p>
        <button class="btn btn-reset" onclick="playAgain()" style="margin-top: 10px;">üîÑ Tekrar Oyna</button>
    </div>

    <script>
        const technologies = [
            { name: 'JavaScript', emoji: 'üü®', color: '#F7DF1E' },
            { name: 'Python', emoji: 'üêç', color: '#3776AB' },
            { name: 'React', emoji: '‚öõÔ∏è', color: '#61DAFB' },
            { name: 'Vue.js', emoji: 'üíö', color: '#42B883' },
            { name: 'Angular', emoji: 'üÖ∞Ô∏è', color: '#DD0031' },
            { name: 'Node.js', emoji: 'üü¢', color: '#339933' },
            { name: 'TypeScript', emoji: 'üìò', color: '#3178C6' },
            { name: 'Java', emoji: '‚òï', color: '#007396' },
            { name: 'C++', emoji: '‚ûï', color: '#00599C' },
            { name: 'PHP', emoji: 'üêò', color: '#777BB4' },
            { name: 'Ruby', emoji: 'üíé', color: '#CC342D' },
            { name: 'Swift', emoji: 'ü¶Ö', color: '#FA7343' },
            { name: 'Kotlin', emoji: 'üéØ', color: '#7F52FF' },
            { name: 'Go', emoji: 'üîµ', color: '#00ADD8' },
            { name: 'Rust', emoji: 'ü¶Ä', color: '#000000' },
            { name: 'HTML', emoji: 'üìÑ', color: '#E34F26' },
            { name: 'CSS', emoji: 'üé®', color: '#1572B6' },
            { name: 'MongoDB', emoji: 'üçÉ', color: '#47A248' },
            { name: 'PostgreSQL', emoji: 'üêò', color: '#4169E1' },
            { name: 'MySQL', emoji: 'üê¨', color: '#4479A1' },
            { name: 'Docker', emoji: 'üê≥', color: '#2496ED' },
            { name: 'Git', emoji: 'üì¶', color: '#F05032' },
            { name: 'GitHub', emoji: 'üêô', color: '#181717' },
            { name: 'VS Code', emoji: 'üíô', color: '#007ACC' }
        ];

        let difficulty = 'easy';
        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let gameStarted = false;

        const difficultySettings = {
            easy: 8,
            medium: 12,
            hard: 18
        };

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const board = document.getElementById('game-board');
            board.className = `game-board ${level}`;
            
            if (gameStarted) {
                resetGame();
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createGameBoard() {
            const pairCount = difficultySettings[difficulty];
            const selectedTechs = shuffleArray(technologies).slice(0, pairCount);
            const cardPairs = [...selectedTechs, ...selectedTechs];
            gameCards = shuffleArray(cardPairs);
            
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            gameCards.forEach((tech, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.techName = tech.name;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back">üíª</div>
                        <div class="card-front">
                            <div class="tech-emoji" style="color: ${tech.color}">${tech.emoji}</div>
                            <div class="tech-name">${tech.name}</div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card, index));
                board.appendChild(card);
            });
            
            document.getElementById('total-pairs').textContent = pairCount;
        }

        function flipCard(card, index) {
            if (!gameStarted) return;
            if (flippedCards.length === 2) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            flippedCards.push({ card, index });
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            const firstTech = gameCards[first.index];
            const secondTech = gameCards[second.index];
            
            if (firstTech.name === secondTech.name && first.index !== second.index) {
                setTimeout(() => {
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    flippedCards = [];
                    
                    if (matchedPairs === difficultySettings[difficulty]) {
                        setTimeout(() => winGame(), 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            timer = 0;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timer++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startGame() {
            gameStarted = true;
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            
            createGameBoard();
            startTimer();
        }

        function resetGame() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            gameStarted = false;
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            flippedCards = [];
            
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            
            document.getElementById('win-message').classList.remove('show');
        }

        function winGame() {
            clearInterval(timerInterval);
            gameStarted = false;
            
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('final-time').textContent = timeString;
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('win-message').classList.add('show');
        }

        function playAgain() {
            document.getElementById('win-message').classList.remove('show');
            setTimeout(() => {
                resetGame();
                startGame();
            }, 300);
        }

        createGameBoard();
    </script>
</body>
</html>
