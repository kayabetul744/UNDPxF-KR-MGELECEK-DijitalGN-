        /* ORÄ°JÄ°NAL KOYU/MOR TEMA DEÄžÄ°ÅžKENLERÄ° */

        * {
            margin: 0;

            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;

        /* BODY STÄ°LÄ° (Mor/Neon Arka Plan) */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--light);
            min-height: 100vh;
            background-color: var(--dark);
            background-image: 
                /* Cyber Grid Deseni */
                repeating-linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0px, rgba(138, 43, 226, 0.1) 2px, transparent 2px, transparent 15px),
                repeating-linear-gradient(135deg, rgba(138, 43, 226, 0.08) 0px, rgba(138, 43, 226, 0.08) 2px, transparent 2px, transparent 15px),
                /* Mor/Mavi Degradeli Ana Arka Plan */
                linear-gradient(135deg, var(--darker) 0%, #240047 25%, #410063 75%, var(--dark) 100%);
            background-size: 25px 25px, 25px 25px, 100% 100%;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* BaÅŸlÄ±k Stili - Mor/Neon */
        .game-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem; 
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--accent); 
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 4/5;
            perspective: 1000px;
            cursor: pointer;
            min-height: 350px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* KART Ã–N YÃœZÃœ (Glassmorphism) */
        .card-front {
            background: var(--card-bg); 
            backdrop-filter: blur(10px);
            border: 2px solid var(--card-border);
            transform: rotateY(180deg);
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--text-muted);
        }

        /* KART ARKA YÃœZÃœ (Mor/Pembe Gradient) */
        .card-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 2.5rem; 
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--accent); /* Neon Vurgu */
            margin-bottom: 0.75rem;
            text-shadow: 0 0 5px var(--accent);
        }

        .card-description {
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .card-example {
            background: rgba(0, 0, 0, 0.5); 
            border-left: 3px solid var(--primary); /* Mor Ã‡izgi */
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            text-align: left;
            width: 100%;
            font-size: 0.95rem;
            color: var(--code-color); /* Neon YeÅŸil Kod Rengi */
            white-space: pre;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            background: rgba(138, 43, 226, 0.2); /* Mor/Lila Tonu */
            border-radius: 9999px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
        }

        /* Modal Stili */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(15, 5, 36, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .modal h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent);
        }

        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 60, 172, 0.5);
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .game-title { font-size: 1.8rem; }
            .game-board { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
            .card { min-height: 280px; }
            .card-front { padding: 1rem; }
            .card-title { font-size: 1.2rem; }
            .card-description { font-size: 1rem; }
            .card-example { font-size: 0.8rem; max-height: 120px; }
            .modal-content { padding: 1.5rem; }
            .modal h2 { font-size: 1.25rem; }
        }
    </style>
</head>

            },
            {

                example: `let metin: &str = "Merhaba DÃ¼nya!";

            {

            },

                description: 'BaÅŸarÄ±lÄ± veya hatalÄ± sonuÃ§.',

        println!("{}", sayi);
    }
}`
            }
        ];

        let flippedCards = 0;

        function createCards() {
            const gameBoard = document.querySelector('.game-board');
            cardData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <h3 class="card-title">${card.title}</h3>
                            <p class="card-description">${card.description}</p>
                            <pre class="card-example">${card.example}</pre>
                        </div>
                        <div class="card-back">
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
                flippedCards++;
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = (flippedCards / cardData.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;

            if (flippedCards === cardData.length) {
                setTimeout(showCongratsModal, 500);
            }
        }

        function showCongratsModal() {
            document.getElementById('congratsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        // Oyunu baÅŸlat
        document.addEventListener('DOMContentLoaded', createCards);
    </script>
