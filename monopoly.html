                [0, 0], [0, 1], [0, 2], [0, 3], [0, 4],
                [1, 4], [2, 4], [3, 4], [4, 4],
                [4, 3], [4, 2], [4, 1], [4, 0],
                [3, 0], [2, 0], [1, 0],
                [1, 1], [1, 2], [1, 3],
                [2, 3], [2, 2], [2, 1], [3, 1], [3, 2]
            ];

            squares.forEach((square, index) => {
                const div = document.createElement('div');
                div.className = 'square';
                
                if (square.type === 'start') {
                    div.classList.add('start-square');
                } else if (square.type === 'special') {
                    div.classList.add('special-square');
                }
                
                div.innerHTML = `
                    <i class="fas ${square.icon} square-icon"></i>
                    <div class="square-name">${square.name}</div>
                `;
                
                div.style.gridColumn = positions[index][1] + 1;
                div.style.gridRow = positions[index][0] + 1;
                
                if (index === playerPosition) {
                    div.innerHTML += '<div class="player-piece"></div>';
                    div.classList.add('active');
                }
                
                board.appendChild(div);
            });
        }

        function rollDice() {
            if (isMoving) return;
            
            isMoving = true;
            const diceBtn = document.getElementById('rollDice');
            diceBtn.disabled = true;
            
            const dice = Math.floor(Math.random() * 6) + 1;
            const display = document.getElementById('diceDisplay');
            display.innerHTML = `<div class="dice-result">ðŸŽ² ${dice}</div>`;
            
            setTimeout(() => {
                movePlayer(dice);
            }, 600);
        }

        function movePlayer(steps) {
            let moved = 0;
            const interval = setInterval(() => {
                if (moved < steps) {
                    playerPosition = (playerPosition + 1) % squares.length;
                    createBoard();
                    moved++;
                    
                    if (playerPosition === 0 && moved < steps) {
                        money += 200;
                        updateStats();
                        showNotification('BAÅžLANGIÃ‡TAN GEÃ‡TÄ°N! +200 Puan! ðŸŽ‰');
                    }
                } else {
                    clearInterval(interval);
                    updateStats();
                    setTimeout(() => {
                        showQuestion();
                    }, 500);
                }
            }, 400);
        }

        function showQuestion() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionText').textContent = currentQuestion.question;
            
            const optionsDiv = document.getElementById('questionOptions');
            optionsDiv.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, btn);
                optionsDiv.appendChild(btn);
            });
            
            const modal = new bootstrap.Modal(document.getElementById('questionModal'));
            modal.show();
        }

        function checkAnswer(selected, btn) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);
            
            if (selected === currentQuestion.correct) {
                btn.classList.add('correct');
                money += 100;
                correctAnswers++;
                showNotification('ðŸŽ‰ DoÄŸru cevap! +100 Puan!');
            } else {
                btn.classList.add('wrong');
                allBtns[currentQuestion.correct].classList.add('correct');
                money -= 50;
                showNotification('âŒ YanlÄ±ÅŸ cevap! -50 Puan');
            }
            
            updateStats();
            
            setTimeout(() => {
                bootstrap.Modal.getInstance(document.getElementById('questionModal')).hide();
                isMoving = false;
                document.getElementById('rollDice').disabled = false;
            }, 2000);
        }

        function updateStats() {
            document.getElementById('money').textContent = money;
            document.getElementById('position').textContent = squares[playerPosition].name;
            document.getElementById('correct').textContent = correctAnswers;
        }

        function showNotification(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-info position-fixed top-0 start-50 translate-middle-x mt-3';
            alert.style.zIndex = '9999';
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 2000);
        }

        document.getElementById('rollDice').addEventListener('click', rollDice);
        
        createBoard();
        updateStats();
    </script>
</body>
</html>
