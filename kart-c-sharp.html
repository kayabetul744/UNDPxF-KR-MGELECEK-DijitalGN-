        /* YENÄ° KOYU TEMA DEÄžÄ°ÅžKENLERÄ° */

        /* BaÅŸlÄ±k Stili */
        .game-title {
            text-align: center;

            background: linear-gradient(to right, var(--primary), var(--accent), var(--secondary));

        .game-board {

        .card {

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;

            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* KART Ã–N YÃœZÃœ (Glassmorphism) */
        .card-front {
            background: var(--card-bg); /* Koyu Glassmorphism */
            backdrop-filter: blur(10px);
            border: 2px solid var(--card-border);
            transform: rotateY(180deg);
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

        /* KART ARKA YÃœZÃœ (Vurgulu) */
        .card-back {

            color: white;
            font-size: 2.5rem; /* BÃ¼yÃ¼tÃ¼ldÃ¼ */

            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--accent); /* Neon Vurgu */

            text-shadow: 0 0 5px var(--accent);
        }

        .card-description {
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .card-example {
            background: rgba(0, 0, 0, 0.5); /* Koyu Kod AlanÄ± */
            border-left: 3px solid var(--primary);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            text-align: left;
            width: 100%;
            font-size: 0.95rem;
            color: var(--code-color); /* Neon YeÅŸil Kod */
            white-space: pre;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            background: rgba(138, 43, 226, 0.2);
            border-radius: 9999px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
        }

        /* Modal Stili */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(15, 5, 36, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);

        }

        .modal h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent);
        }

        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 60, 172, 0.5);
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }


        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .game-title { font-size: 1.8rem; }
            .game-board { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
            .card { min-height: 280px; }
            .card-front { padding: 1rem; }
            .card-title { font-size: 1.2rem; }
            .card-example { font-size: 0.8rem; max-height: 120px; }
            .modal-content { padding: 1.5rem; }
            .modal h2 { font-size: 1.25rem; }
        }
    </style>
</head>

            },

            },
            {

                example: `bool dogru = true;

            },
            {

                title: 'char',
                description: 'Tek bir 16-bit Unicode karakteri temsil eder. Tek tÄ±rnak (\'\') kullanÄ±lÄ±r.',
                example: `char harf = 'A';

            },

                example: `float pi = 3.14f;

                example: `byte pozitif = 255;

            },
            {
                type: 'short',
                title: 'short',
                description: '16-bit iÅŸaretli tam sayÄ±. Int\'e gÃ¶re daha az yer kaplar.',
                example: `short orta = 32767;

            },
            {
                type: 'uint',
                title: 'uint',
                description: '32-bit iÅŸaretsiz tam sayÄ±. Sadece pozitif deÄŸerler iÃ§in kullanÄ±lÄ±r.',
                example: `uint pozitif = 4294967295U;

            },
            {
                type: 'ulong',
                title: 'ulong',
                description: '64-bit iÅŸaretsiz tam sayÄ±. Ã‡ok bÃ¼yÃ¼k pozitif deÄŸerler iÃ§in kullanÄ±lÄ±r.',
                example: `ulong pozitif = 18446744073709551615UL;

            },
            {
                type: 'object',
                title: 'object',
                description: 'TÃ¼m C# tiplerinin Ã¼st sÄ±nÄ±fÄ±. Herhangi bir deÄŸeri tutabilir.',
                example: `object herhangi = 42;
object herhangi2 = "Merhaba";
object herhangi3 = true;`
            },
            {
                type: 'dynamic',

                description: 'Dinamik tip. Derleme zamanÄ±nda tip kontrolÃ¼ yapÄ±lmaz.',
                example: `dynamic degisken = 42;

            {

                example: `var sayi = 42; // C# bunu int olarak gÃ¶rÃ¼r

            {
                type: 'Array',
                title: 'Array',
                description: 'AynÄ± tipten sabit sayÄ±da eleman tutan koleksiyon.',
                example: `int[] sayilar = { 1, 2, 3, 4, 5 };
string[] isimler = new string[3];
isimler[0] = "Ali";`
            },
            {
                type: 'List',
                title: 'List<T>',
                description: 'AynÄ± tipten dinamik (esnek) sayÄ±da eleman tutan koleksiyon.',
                example: `List<int> sayilar = new List<int> { 1, 2, 3 };

sayilar.Remove(2);`
            },
            {
                type: 'Dictionary',
                title: 'Dictionary<K, V>',
                description: 'Anahtar (Key) ve DeÄŸer (Value) Ã§iftlerini tutan sÃ¶zlÃ¼k.',
                example: `Dictionary<string, int> notlar = new Dictionary<string, int>
{
    { "Ali", 90 },
    { "AyÅŸe", 100 }
};

            },
            {
                type: 'Tuple',
                title: 'Tuple',
                description: 'FarklÄ± tiplerdeki verileri hÄ±zlÄ±ca gruplamak iÃ§in kullanÄ±lÄ±r.',
                example: `var kullanici = (ad: "Ahmet", yas: 25);

            },
            {
                type: 'Nullable',
                title: 'Nullable Types (T?)',
                description: 'Normalde null olamayan deÄŸer tiplerinin (int, bool) null olmasÄ±na izin verir.',
                example: `int? sayi = 42;

string? isim = "Ahmet";`
            },
            {
                type: 'enum',
                title: 'Enum',
                description: 'Sabitler listesi oluÅŸturmak iÃ§in kullanÄ±lan deÄŸer tipi.',
                example: `enum Renk { Kirmizi, Yesil, Mavi }
Renk seciliRenk = Renk.Kirmizi;`
            }
        ];

        let flippedCards = 0;

        function createCards() {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = ''; // Ã–nceki kartlarÄ± temizle
            
            cardData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <h3 class="card-title">${card.title}</h3>
                            <p class="card-description">${card.description}</p>
                            <pre class="card-example">${card.example}</pre>
                        </div>
                        <div class="card-back">
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
                flippedCards++;
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = (flippedCards / cardData.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;

            if (flippedCards === cardData.length) {
                setTimeout(showCongratsModal, 500);
            }
        }

        function showCongratsModal() {
            document.getElementById('congratsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        // Oyunu baÅŸlat
        document.addEventListener('DOMContentLoaded', createCards);
    </script>
