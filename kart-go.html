<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Değişkenler ve Veri Tipleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
        /* ORİJİNAL KOYU/MOR TEMA DEĞİŞKENLERİ */
        :root {
            --primary: #8A2BE2; /* Mor (Ana Vurgu) */
            --secondary: #FF3CAC; /* Pembe/Magenta */
            --accent: #00FFFF; /* Camgöbeği (Neon Glow) */
            --dark: #0F0524; 
            --darker: #0A031A;
            --light: #f5f5ff;
            --text-muted: #C3C1D2;
            --card-bg: rgba(15, 5, 36, 0.8); /* Glassmorphism Koyu */
            --card-border: rgba(138, 43, 226, 0.5); /* Mor Kenarlık */
            --glow-color: rgba(0, 255, 255, 0.6);
            --code-color: #00FF99; /* Neon Yeşil Kod Rengi */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* BODY STİLİ (Mor/Neon Arka Plan) */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--light);
            min-height: 100vh;
            background-color: var(--dark);
            background-image: 
                /* Cyber Grid Deseni */
                repeating-linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0px, rgba(138, 43, 226, 0.1) 2px, transparent 2px, transparent 15px),
                repeating-linear-gradient(135deg, rgba(138, 43, 226, 0.08) 0px, rgba(138, 43, 226, 0.08) 2px, transparent 2px, transparent 15px),
                /* Mor/Mavi Degradeli Ana Arka Plan */
                linear-gradient(135deg, var(--darker) 0%, #240047 25%, #410063 75%, var(--dark) 100%);
            background-size: 25px 25px, 25px 25px, 100% 100%;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Başlık Stili - Mor/Neon */
        .game-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem; 
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--accent); 
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 4/5;
            perspective: 1000px;
            cursor: pointer;
            min-height: 350px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* KART ÖN YÜZÜ (Glassmorphism) */
        .card-front {
            background: var(--card-bg); 
            backdrop-filter: blur(10px);
            border: 2px solid var(--card-border);
            transform: rotateY(180deg);
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--text-muted);
        }

        /* KART ARKA YÜZÜ (Mor/Pembe Gradient) */
        .card-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 2.5rem; 
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--accent); /* Neon Vurgu */
            margin-bottom: 0.75rem;
            text-shadow: 0 0 5px var(--accent);
        }

        .card-description {
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .card-example {
            background: rgba(0, 0, 0, 0.5); 
            border-left: 3px solid var(--primary); /* Mor Çizgi */
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            text-align: left;
            width: 100%;
            font-size: 0.95rem;
            color: var(--code-color); /* Neon Yeşil Kod Rengi */
            white-space: pre;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            background: rgba(138, 43, 226, 0.2); /* Mor/Lila Tonu */
            border-radius: 9999px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
        }

        /* Modal Stili */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(15, 5, 36, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .modal h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent);
        }

        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 60, 172, 0.5);
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .game-title { font-size: 1.8rem; }
            .game-board { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
            .card { min-height: 280px; }
            .card-front { padding: 1rem; }
            .card-title { font-size: 1.2rem; }
            .card-description { font-size: 1rem; }
            .card-example { font-size: 0.8rem; max-height: 120px; }
            .modal-content { padding: 1.5rem; }
            .modal h2 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Go Değişkenler ve Veri Tipleri</h1>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="game-board">
            <!-- Kartlar JavaScript ile eklenecek -->
        </div>
    </div>

    <!-- Tebrik Modal -->
    <div class="modal" id="congratsModal">
        <div class="modal-content">
            <h2>Tebrikler!</h2>
            <p>Go'daki tüm veri tiplerini başarıyla öğrendiniz. Artık Go programlamada güçlü bir temele sahipsiniz!</p>
            <button class="modal-btn" onclick="closeModal()">Tamam</button>
        </div>
    </div>

    <script>
       const cardData = [
  {
    type: 'string',
    title: 'string',
    description: 'Metinsel verileri tutmak için kullanılır.',
    example: `var isim string = "Ahmet"
metin := "Merhaba Dünya!"
uzunMetin := \`Çok satırlı
metin yazabilirsiniz.\``
  },
  {
    type: 'int',
    title: 'int',
    description: '32-bit veya 64-bit tam sayı (platform bağımlı).',
    example: `var yas int = 25
sayi := -1000
buyuk := 2147483647`
  },
  {
    type: 'int8',
    title: 'int8',
    description: '8-bit tam sayı (-128 ile 127 arası).',
    example: `var kucuk int8 = 127
var negatif int8 = -128`
  },
  {
    type: 'int16',
    title: 'int16',
    description: '16-bit tam sayı (-32,768 ile 32,767 arası).',
    example: `var orta int16 = 32767
var negatif int16 = -32768`
  },
  {
    type: 'int32',
    title: 'int32',
    description: '32-bit tam sayı (-2^31 ile 2^31-1 arası).',
    example: `var buyuk int32 = 2147483647
var negatif int32 = -2147483648`
  },
  {
    type: 'int64',
    title: 'int64',
    description: '64-bit tam sayı (-2^63 ile 2^63-1 arası).',
    example: `var cokBuyuk int64 = 9223372036854775807
var negatif int64 = -9223372036854775808`
  },
  {
    type: 'uint',
    title: 'uint',
    description: 'İşaretsiz tam sayı (0 ile 2^32-1 veya 2^64-1).',
    example: `var pozitif uint = 4294967295
var buyuk uint = 18446744073709551615`
  },
  {
    type: 'float32',
    title: 'float32',
    description: '32-bit ondalıklı sayı (7 basamak hassasiyet).',
    example: `var pi float32 = 3.14
sicaklik := float32(-5.6)
buyuk := float32(3.4e38)`
  },
  {
    type: 'float64',
    title: 'float64',
    description: '64-bit ondalıklı sayı (15 basamak hassasiyet).',
    example: `var pi float64 = 3.14159265359
sicaklik := -5.6
buyuk := 1.7e308`
  },
  {
    type: 'bool',
    title: 'bool',
    description: 'True veya False değerlerini tutar.',
    example: `var dogruMu bool = true
yanlisMi := false
sonuc := 5 > 3`
  },
  {
    type: 'byte',
    title: 'byte',
    description: "uint8'in takma adı (0 ile 255 arası).",
    example: `var harf byte = 65
var sembol byte = '€'
var sayi byte = 255`
  },
  {
    type: 'rune',
    title: 'rune',
    description: "int32'in takma adı (Unicode karakter).",
    example: `var harf rune = 'A'
var sembol rune = '€'
var unicode rune = '\\u0041'`
  },
  {
    type: 'complex64',
    title: 'complex64',
    description: '32-bit karmaşık sayı.',
    example: `var z1 complex64 = 2 + 3i
var z2 complex64 = complex(2, 3)
fmt.Println(real(z1))
fmt.Println(imag(z1))`
  },
  {
    type: 'complex128',
    title: 'complex128',
    description: '64-bit karmaşık sayı.',
    example: `var z1 complex128 = 2 + 3i
var z2 complex128 = complex(2.5, 3.7)
fmt.Println(real(z1))
fmt.Println(imag(z1))`
  },
  {
    type: 'array',
    title: 'Array',
    description: 'Sabit boyutlu dizi.',
    example: `var sayilar [5]int = [5]int{1, 2, 3, 4, 5}
renkler := [3]string{"kırmızı", "mavi", "yeşil"}
var bos [10]int`
  },
  {
    type: 'slice',
    title: 'Slice',
    description: 'Dinamik boyutlu dizi referansı.',
    example: `sayilar := []int{1, 2, 3, 4, 5}
renkler := make([]string, 0)
renkler = append(renkler, "kırmızı")`
  },
  {
    type: 'map',
    title: 'Map',
    description: 'Anahtar-değer çiftlerini tutan sözlük.',
    example: `kullanici := map[string]interface{}{
  "ad": "Ayşe",
  "yas": 30,
  "aktif": true,
}
fmt.Println(kullanici["ad"])`
  },
  {
    type: 'struct',
    title: 'Struct',
    description: 'Özel veri tipi tanımlama.',
    example: `type Kullanici struct {
  Ad     string
  Yas    int
  Aktif  bool
}

kullanici := Kullanici{
  Ad: "Mehmet",
  Yas: 25,
  Aktif: true,
}`
  },
  {
    type: 'pointer',
    title: 'Pointer',
    description: 'Bellek adresini tutan değişken.',
    example: `sayi := 42
ptr := &sayi
fmt.Println(*ptr)

yeniPtr := new(int)
*yeniPtr = 100`
  },
  {
    type: 'interface',
    title: 'Interface',
    description: 'Metod setini tanımlayan tip.',
    example: `type Yazici interface {
  Yazdir() string
}

type Kullanici struct {
  Ad string
}

func (k Kullanici) Yazdir() string {
  return k.Ad
}`
  },
  {
    type: 'channel',
    title: 'Channel',
    description: 'Goroutines arası iletişim kanalı.',
    example: `ch := make(chan int)
go func() {
  ch <- 42
}()
deger := <-ch`
  },
  {
    type: 'function',
    title: 'Function',
    description: 'Çalıştırılabilir kod bloğu.',
    example: `func selamla(isim string) string {
  return "Merhaba " + isim + "!"
}

var fonksiyon func(int) int = func(x int) int {
  return x * 2
}`
  }
];

        let flippedCards = 0;

        function createCards() {
            const gameBoard = document.querySelector('.game-board');
            cardData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <h3 class="card-title">${card.title}</h3>
                            <p class="card-description">${card.description}</p>
                            <pre class="card-example">${card.example}</pre>
                        </div>
                        <div class="card-back">
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
                flippedCards++;
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = (flippedCards / cardData.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;

            if (flippedCards === cardData.length) {
                setTimeout(showCongratsModal, 500);
            }
        }

        function showCongratsModal() {
            document.getElementById('congratsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        // Oyunu başlat
        document.addEventListener('DOMContentLoaded', createCards);
    </script>
</body>
</html>
