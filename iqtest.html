<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazılım IQ Testi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #8A2BE2; /* Mor */
            --primary-dark: #6A0DAD; /* Koyu Mor */
            --secondary: #FF3CAC; /* Pembe */
            --secondary-dark: #D51A81;
            --accent: #00FFFF; /* Camgöbeği (Neon) */
            --accent-dark: #00E5E5;
            --dark: #0F0524; /* Çok Koyu Mor */
            --darker: #0A031A;
            --highlight: #00FFFF;
            --success: #00f59b;
            --warning: #FFBD59;
            --danger: #FF5757;
            --info: #3DB4F2;
            --text-light: #f5f5ff;
            --text-muted: #C3C1D2;
            --glow-color: rgba(138, 43, 226, 0.8);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark);
            color: var(--text-light);
            overflow-x: hidden;
            background-image: 
                repeating-linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0px, rgba(138, 43, 226, 0.1) 2px, transparent 2px, transparent 10px),
                repeating-linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0px, rgba(138, 43, 226, 0.1) 2px, transparent 2px, transparent 10px),
                radial-gradient(rgba(138, 43, 226, 0.15) 2px, transparent 2px),
                radial-gradient(rgba(0, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 20px 20px, 20px 20px, 30px 30px, 45px 45px;
            background-position: 0 0, 0 0, 0 0, 15px 15px;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Bruno Ace SC', sans-serif;
            font-weight: 600;
        }
        
        .neon-text {
            text-shadow: 0 0 5px var(--highlight), 0 0 10px var(--highlight), 0 0 15px var(--highlight);
            color: #fff;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(15, 5, 36, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 20px var(--glow-color);
            backdrop-filter: blur(10px);
        }
        
        .test-title {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(138, 43, 226, 0.3); }
            100% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.7), 0 0 35px rgba(138, 43, 226, 0.5); }
        }
        
        .test-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-family: 'Quantico', sans-serif;
        }
        
        .progress-container {
            margin-bottom: 30px;
            background: rgba(15, 5, 36, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        .progress-bar-custom {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            height: 15px;
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .question-card {
            background: rgba(15, 5, 36, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 20px var(--glow-color);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-number {
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .answer-option {
            background: rgba(15, 5, 36, 0.5);
            border: 2px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            display: flex; /* Geri bildirim için flex eklendi */
            align-items: center;
        }
        
        .answer-option:hover {
            border-color: var(--primary);
            background: rgba(138, 43, 226, 0.2);
            transform: translateX(10px);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .answer-option.selected {
            border-color: var(--accent);
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(15px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Doğru/Yanlış İşaretleri */
        .answer-option.correct-answer {
             border-color: var(--success);
             background: rgba(0, 245, 155, 0.1);
        }
        .answer-option.wrong-answer {
             border-color: var(--danger);
             background: rgba(255, 87, 87, 0.1);
        }
        
        .feedback-icon {
            margin-left: auto;
            font-size: 1.5rem;
            min-width: 30px;
        }
        .icon-correct { color: var(--success); }
        .icon-wrong { color: var(--danger); }
        
        .answer-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: var(--accent);
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn-cyber {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-family: 'Quantico', sans-serif;
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .btn-cyber:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--glow-color);
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
        }
        
        .btn-cyber:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            background: rgba(15, 5, 36, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 30px var(--glow-color);
            backdrop-filter: blur(15px);
            animation: zoomIn 0.8s ease;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .result-score {
            font-size: 4rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            margin: 20px 0;
            text-shadow: 0 0 20px var(--accent);
        }
        
        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-description {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .chart-container {
            max-width: 400px;
            margin: 30px auto;
            position: relative;
        }
        
        .back-button {
            margin-top: 30px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            border: none;
            color: var(--dark);
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-family: 'Quantico', sans-serif;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.7);
            background: linear-gradient(45deg, var(--accent-dark), var(--primary-dark));
        }
        
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 5, 36, 0.9);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 15px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
            box-shadow: 0 0 15px var(--glow-color);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .timer.warning {
            border-color: var(--warning);
            color: var(--warning);
            animation: pulse 1s infinite;
        }
        
        .timer.danger {
            border-color: var(--danger);
            color: var(--danger);
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Yeni Detaylı Sonuç Stilleri */
        .detailed-results {
            text-align: left;
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .result-status {
            font-weight: bold;
        }
        .status-correct { color: var(--success); }
        .status-wrong { color: var(--danger); }
        .question-summary {
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 75%;
        }
        
        @media (max-width: 768px) {
             /* ... Responsive ayarlar ... */
             .detailed-results { max-height: 200px; }
             .question-summary { max-width: 65%; }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">
        <i class="fas fa-clock"></i> 05:00
    </div>

    <div class="test-container">
        <div id="startScreen" class="test-header">
            <h1 class="test-title neon-text">YAZILIM IQ TESTİ</h1>
            <p class="test-subtitle">Yazılım ve algoritma bilginizi test edin! 10 soru, 5 dakika süre.</p>
            <p class="text-muted mb-4">
                <i class="fas fa-code"></i> Kodlama Mantığı<br>
                <i class="fas fa-sitemap"></i> Veri Yapıları ve Algoritmalar<br>
                <i class="fas fa-brain"></i> OOP Kavramları
            </p>
            <button class="btn btn-cyber btn-lg" onclick="startTest()">
                <i class="fas fa-play"></i> TESTİ BAŞLAT
            </button>
        </div>

        <div id="testScreen" style="display: none;">
            <div class="progress-container">
                <div class="d-flex justify-content-between mb-2">
                    <span>İlerleme</span>
                    <span id="progressText">0/10</span>
                </div>
                <div class="progress" style="height: 15px; background: rgba(15, 5, 36, 0.5);">
                    <div class="progress-bar-custom" id="progressBar" style="width: 0%"></div>
                </div>
            </div>

            <div class="question-card" id="questionCard">
                <div class="question-number" id="questionNumber">Soru 1/10</div>
                <h3 class="question-text" id="questionText"></h3>
                <div id="answerOptions"></div>
            </div>

            <div class="control-buttons">
                <button class="btn btn-cyber" id="prevBtn" onclick="previousQuestion()" disabled>
                    <i class="fas fa-arrow-left"></i> Önceki
                </button>
                <button class="btn btn-cyber" id="nextBtn" onclick="nextQuestion()">
                    Sonraki <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="resultScreen" style="display: none;">
            <div class="result-container">
                <h2 class="result-title">TEST TAMAMLANDI!</h2>
                <div class="result-score" id="resultScore">0%</div>
                <h3 id="resultLevel">Seviye</h3>
                <p class="result-description" id="resultDescription"></p>
                
                <div class="chart-container">
                    <canvas id="resultChart"></canvas>
                </div>

                <h4 class="text-center text-light mt-4" style="font-family: 'Quantico', sans-serif;">Detaylı Analiz:</h4>
                <div class="detailed-results" id="detailedResults">
                    </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="text-center p-3" style="background: rgba(0, 255, 255, 0.1); border-radius: 10px;">
                            <h5 class="text-info">Doğru Cevap</h5>
                            <span class="h3" id="correctAnswers">0</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center p-3" style="background: rgba(255, 87, 87, 0.1); border-radius: 10px;">
                            <h5 class="text-danger">Yanlış Cevap</h5>
                            <span class="h3" id="wrongAnswers">0</span>
                        </div>
                    </div>
                </div>
                
                <button class="btn back-button" onclick="restartTest()">
                    <i class="fas fa-redo"></i> TEKRAR DENE
                </button>
                
                <button class="btn back-button ms-3" onclick="goToHomePage()">
                    <i class="fas fa-home"></i> ANA SAYFA
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Test verileri (YAZILIM VE ALGORİTMA)
        const questions = [
            {
                category: "Algoritma",
                question: "Bir algoritmanın çalışma süresinin giriş verisi boyutuyla nasıl değiştiğini inceleyen kavram nedir?",
                options: ["Sözde Kod", "Özyineleme", "Zaman Karmaşıklığı", "Kapsülleme"],
                correct: 2 
            },
            {
                category: "OOP",
                question: "Nesne Tabanlı Programlamada (OOP), bir sınıfın başka bir sınıftan özellik ve metotları miras alması ne anlama gelir?",
                options: ["Polimorfizm", "Kalıtım (Miras Alma)", "Soyutlama", "Koleksiyon"],
                correct: 1 
            },
            {
                category: "Veri Yapıları",
                question: "Veri öğelerinin LIFO (Son Giren İlk Çıkar) prensibine göre eklendiği ve çıkarıldığı doğrusal veri yapısı nedir?",
                options: ["Kuyruk (Queue)", "Yığın (Stack)", "Liste (List)", "Ağaç (Tree)"],
                correct: 1 
            },
            {
                category: "Web",
                question: "Kullanıcının tarayıcısında çalışan ve arayüz etkileşimini sağlayan programlama dilinin temel adı nedir?",
                options: ["Python", "JavaScript", "C#", "SQL"],
                correct: 1 
            },
            {
                category: "Debugging",
                question: "Bir kod bloğunun, belirli bir koşul doğru olduğu sürece tekrar tekrar çalışmasını sağlayan yapı nedir?",
                options: ["Döngü (Loop)", "Metot (Method)", "Değişken (Variable)", "Sınıf (Class)"],
                correct: 0 
            },
            {
                category: "Veri Tipleri",
                question: "Çoğu dilde, sadece 'true' veya 'false' değerlerini tutan veri tipi hangisidir?",
                options: ["String", "Integer", "Boolean", "Float"],
                correct: 2 
            },
            {
                category: "Veritabanı",
                question: "İlişkisel veritabanlarından veri çekmek, güncellemek veya silmek için kullanılan standart dil hangisidir?",
                options: ["JavaScript", "Python", "HTML", "SQL"],
                correct: 3 
            },
            {
                category: "Hata Yönetimi",
                question: "Bir program çalışırken beklenmedik bir durum oluştuğunda programın çökmesini engellemek için kullanılan mekanizma nedir?",
                options: ["Yorum Satırı", "Hata Ayıklama (Debug)", "İstisna Yönetimi (Exception Handling)", "Özyineleme (Recursion)"],
                correct: 2 
            },
            {
                category: "Mimariler",
                question: "Yazılımda, istemci (client) ve sunucu (server) arasındaki iletişim kurallarını belirleyen standart ad nedir?",
                options: ["Kapsülleme", "API", "Veri Modelleme", "Monolitik"],
                correct: 1 
            },
            {
                category: "Temel Mantık",
                question: "'Eğer' (If) ve 'Değilse' (Else) yapıları hangi algoritma temelini temsil eder?",
                options: ["Sıralı Mantık", "Döngü Mantığı", "Karar (Seçim) Mantığı", "Soyutlama"],
                correct: 2 
            }
        ];

        let currentQuestion = 0;
        let userAnswers = Array(questions.length).fill(undefined); // Cevapları undefined ile başlat
        let timeLeft = 300; // 5 dakika (300 saniye)
        let timerInterval;
        let testStarted = false;

        function startTest() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('testScreen').style.display = 'block';
            document.getElementById('resultScreen').style.display = 'none';
            testStarted = true;
            
            currentQuestion = 0;
            userAnswers = Array(questions.length).fill(undefined);
            timeLeft = 300; // Süreyi sıfırla
            document.getElementById('timer').classList.remove('warning', 'danger');
            
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            updateTimer();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishTest();
                }
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerElement = document.getElementById('timer');
            
            timerElement.innerHTML = `<i class="fas fa-clock"></i> ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 60) {
                timerElement.classList.add('danger');
                timerElement.classList.remove('warning');
            } else if (timeLeft <= 180) { // Son 3 dakika
                timerElement.classList.add('warning');
            }
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Soru ${currentQuestion + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'answer-option';
                optionDiv.innerHTML = `
                    <input type="radio" name="answer" value="${index}" id="option${index}" ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                    <label for="option${index}">${option}</label>
                    <span class="feedback-icon ${userAnswers[currentQuestion] === index ? (index === question.correct ? 'icon-correct' : 'icon-wrong') : ''}">
                       ${userAnswers[currentQuestion] === index ? (index === question.correct ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>') : ''}
                    </span>
                `;
                
                optionDiv.addEventListener('click', () => selectAnswer(index, optionDiv));
                optionsContainer.appendChild(optionDiv);
            });
            
            // Cevap verildiyse seçenekleri kilitle
            if (userAnswers[currentQuestion] !== undefined) {
                 lockOptions(userAnswers[currentQuestion] === questions[currentQuestion].correct);
            } else {
                 unlockOptions();
            }

            updateProgress();
            updateButtons();
        }

        function selectAnswer(index, optionElement) {
            // Cevaplama sadece ilk kez yapılıyorsa veya önceki cevabı işaretliyorsa izin ver
            if (userAnswers[currentQuestion] === undefined || userAnswers[currentQuestion] === index) {
                
                // Önceki seçimi temizle
                document.querySelectorAll('.answer-option').forEach(option => {
                    option.classList.remove('selected', 'correct-answer', 'wrong-answer');
                    option.querySelector('.feedback-icon').innerHTML = ''; // İkonları temizle
                });
                
                // Yeni seçimi işaretle
                optionElement.classList.add('selected');
                
                // Cevabı kaydet
                userAnswers[currentQuestion] = index;
            }
        }
        
        // Bu fonksiyon, sonuçları görmek için buton kilidini kaldırır
        function lockOptions(isCorrect) {
            const options = document.querySelectorAll('.answer-option');
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none'; // Tıklamayı engelle
                
                if (index === questions[currentQuestion].correct) {
                    option.classList.add('correct-answer');
                    option.querySelector('.feedback-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
                }
                if (userAnswers[currentQuestion] === index && index !== questions[currentQuestion].correct) {
                    option.classList.add('wrong-answer');
                    option.querySelector('.feedback-icon').innerHTML = '<i class="fas fa-times-circle"></i>';
                }
            });
        }
        
        function unlockOptions() {
             const options = document.querySelectorAll('.answer-option');
             options.forEach(option => {
                 option.style.pointerEvents = 'auto';
                 option.classList.remove('correct-answer', 'wrong-answer');
                 option.querySelector('.feedback-icon').innerHTML = '';
             });
        }

        function nextQuestion() {
            // Cevap verilmediyse uyarı ver (ancak devam etme kuralı yok, sadece kaydet)
            // İlerlemeyi sadece kullanıcı ilerlediğinde kaydederiz.
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                finishTest();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const answeredCount = userAnswers.filter(a => a !== undefined).length;
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentQuestion + 1}/${questions.length}`;
        }

        function finishTest() {
            clearInterval(timerInterval);
            calculateResults();
            document.getElementById('testScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
        }

        function calculateResults() {
            let correctCount = 0;
            let wrongCount = 0;
            
            // Detaylı sonuç dökümü için HTML içeriği
            const detailedResultsHTML = document.getElementById('detailedResults');
            detailedResultsHTML.innerHTML = '';

            questions.forEach((question, index) => {
                const answeredIndex = userAnswers[index];
                const isCorrect = answeredIndex === question.correct;
                
                if (isCorrect) {
                    correctCount++;
                } else if (answeredIndex !== undefined) {
                    wrongCount++;
                }
                
                // Detaylı sonuç öğesini oluştur
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const statusClass = isCorrect ? 'status-correct' : 'status-wrong';
                const statusIcon = isCorrect ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
                
                resultItem.innerHTML = `
                    <span class="result-status ${statusClass}">${statusIcon}</span>
                    <span class="question-summary">S${index + 1}: ${question.question}</span>
                    <span class="result-answer">
                         ${answeredIndex !== undefined ? question.options[answeredIndex] : 'CEVAP YOK'} 
                         ${!isCorrect && answeredIndex !== undefined ? `<br>(Doğru: ${question.options[question.correct]})` : ''}
                    </span>
                `;
                detailedResultsHTML.appendChild(resultItem);
            });
            
            const percentage = Math.round((correctCount / questions.length) * 100);
            
            document.getElementById('resultScore').textContent = percentage + '%';
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('wrongAnswers').textContent = wrongCount;
            
            let level, description;
            
            if (percentage >= 90) {
                level = 'KOD USTASI';
                description = 'Tebrikler! Kodlama mantığı, veri yapıları ve OOP kavramlarına mükemmel hakimiyetiniz var. Siz gerçek bir yazılım ustasısınız.';
            } else if (percentage >= 70) {
                level = 'İLERİ MÜHENDİS';
                description = 'Çok iyi! Yazılım mühendisliği bilgisine ileri düzeyde sahipsiniz. Küçük boşlukları tamamlayarak uzmanlaşabilirsiniz.';
            } else if (percentage >= 50) {
                level = 'ORTA SEVİYE';
                description = 'İyi bir başlangıç yaptınız! Temel programlama kavramlarını anlıyorsunuz, ancak algoritma ve veri yapılarına daha fazla odaklanmanız gerekiyor.';
            } else {
                level = 'TEMEL MANTIK';
                description = 'Yazılım yolculuğunuzun başındasınız. Öğrenmeye devam edin! Temelleri sağlamlaştırmak için Algoritma derslerine geri dönmelisiniz.';
            }
            
            document.getElementById('resultLevel').textContent = level;
            document.getElementById('resultDescription').textContent = description;
            
            createChart(correctCount, wrongCount);
        }

        function createChart(correct, wrong) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Doğru', 'Yanlış'],
                    datasets: [{
                        data: [correct, wrong],
                        backgroundColor: ['#00FFFF', '#FF5757'],
                        borderColor: ['#00E5E5', '#FF3030'],
                        borderWidth: 3,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#f5f5ff',
                                font: {
                                    family: 'Rajdhani',
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        }
                    },
                    elements: {
                        arc: {
                            borderRadius: 5
                        }
                    }
                }
            });
        }

        function restartTest() {
            currentQuestion = 0;
            userAnswers = Array(questions.length).fill(undefined);
            timeLeft = 300;
            testStarted = false;
            clearInterval(timerInterval);
            
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('timer').classList.remove('warning', 'danger');
            document.getElementById('timer').innerHTML = '<i class="fas fa-clock"></i> 05:00';
            
            // Grafik yeniden çizilmeden önce eski grafiği yok et
            if (window.myChart) {
                window.myChart.destroy();
            }
        }

        function goToHomePage() {
            window.location.href = 'index.html';
        }

        // Sayfa yenilenme uyarısı
        window.addEventListener('beforeunload', function (e) {
            if (testStarted && document.getElementById('resultScreen').style.display === 'none') {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Klavye kısayolları
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('testScreen').style.display !== 'none') {
                if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                    previousQuestion();
                } else if (e.key === 'ArrowRight') {
                    nextQuestion();
                } else if (e.key >= '1' && e.key <= '4') {
                    const index = parseInt(e.key) - 1;
                    const option = document.getElementById(`option${index}`);
                    if (option && option.closest('.answer-option').style.pointerEvents !== 'none') {
                        selectAnswer(index, option.closest('.answer-option'));
                    }
                }
            }
        });
    </script>
