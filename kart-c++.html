<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Değişkenler ve Veri Tipleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* YENİ KOYU TEMA DEĞİŞKENLERİ */
        :root {
            --primary: #8A2BE2; /* Mor */
            --secondary: #FF3CAC; /* Pembe */
            --accent: #00FFFF; /* Camgöbeği (Neon) */
            --dark: #0F0524; /* Koyu Arka Plan */
            --darker: #0A031A; /* Çok Koyu Arka Plan */
            --light: #f5f5ff;
            --text-muted: #C3C1D2;
            --card-bg: rgba(15, 5, 36, 0.8); /* Glassmorphism Koyu */
            --card-border: rgba(138, 43, 226, 0.5); /* Mor Kenarlık */
            --glow-color: rgba(0, 255, 255, 0.6);
            --code-color: #00FF99; /* Neon Yeşil Kod Rengi */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* YENİ BODY STİLİ (Mor/Neon Arka Plan) */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--light);
            min-height: 100vh;
            background-color: var(--dark);
            background-image: 
                /* Cyber Grid Deseni */
                repeating-linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0px, rgba(138, 43, 226, 0.1) 2px, transparent 2px, transparent 15px),
                repeating-linear-gradient(135deg, rgba(138, 43, 226, 0.08) 0px, rgba(138, 43, 226, 0.08) 2px, transparent 2px, transparent 15px),
                /* Mor/Mavi Degradeli Ana Arka Plan */
                linear-gradient(135deg, var(--darker) 0%, #240047 25%, #410063 75%, var(--dark) 100%);
            background-size: 25px 25px, 25px 25px, 100% 100%;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Başlık Stili */
        .game-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem; 
            background: linear-gradient(to right, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); 
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 4/5;
            perspective: 1000px;
            cursor: pointer;
            min-height: 350px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* YENİ KART ÖN YÜZÜ (Glassmorphism) */
        .card-front {
            background: rgba(15, 5, 36, 0.8); /* Koyu Glassmorphism */
            backdrop-filter: blur(10px);
            border: 2px solid var(--card-border);
            transform: rotateY(180deg);
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--text-muted);
        }

        /* YENİ KART ARKA YÜZÜ (Vurgulu) */
        .card-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 2.5rem; /* Büyütüldü */
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--accent); /* Neon Vurgu */
            margin-bottom: 0.75rem;
            text-shadow: 0 0 5px var(--accent);
        }

        .card-description {
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .card-example {
            background: rgba(0, 0, 0, 0.5); /* Koyu Kod Alanı */
            border-left: 3px solid var(--primary);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            text-align: left;
            width: 100%;
            font-size: 0.95rem;
            color: var(--code-color); /* Neon Yeşil Kod */
            white-space: pre;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            background: rgba(138, 43, 226, 0.2);
            border-radius: 9999px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
        }

        /* Modal Stili Güncelleme */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(15, 5, 36, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        .modal h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent);
        }

        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 60, 172, 0.5);
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .game-title { font-size: 1.8rem; }
            .game-board { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
            .card { min-height: 280px; }
            .card-front { padding: 1rem; }
            .card-title { font-size: 1.2rem; }
            .card-description { font-size: 1rem; }
            .card-example { font-size: 0.8rem; max-height: 120px; }
            .modal-content { padding: 1.5rem; }
            .modal h2 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">C++ DEĞİŞKENLER VE VERİ TİPLERİ</h1>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="game-board">
            </div>
    </div>

    <div class="modal" id="congratsModal">
        <div class="modal-content">
            <h2>Tebrikler! <i class="fas fa-trophy" style="color: var(--accent);"></i></h2>
            <p>C++'daki tüm veri tiplerini başarıyla öğrendiniz. Artık C++ programlamada güçlü bir temele sahipsiniz!</p>
            <button class="modal-btn" onclick="closeModal()">Tamam</button>
        </div>
    </div>

    <script>
        // C++ Veri Tipleri Verisi
        const cardData = [
            {
                type: 'int',
                title: 'int',
                description: '32-bit tam sayı (-2^31 ile 2^31-1 arası). Genellikle tam sayıları tutar.',
                example: `int yas = 25;
int sayi = -1000;
int buyuk = 2147483647;`
            },
            {
                type: 'long',
                title: 'long',
                description: 'En az 32-bit tam sayı (çoğu zaman 64-bit). Çok büyük sayıları saklar.',
                example: `long buyukSayi = 9223372036854775807L;
long nufus = 8000000000L;`
            },
            {
                type: 'float',
                title: 'float',
                description: '32-bit ondalıklı sayı (7 basamak hassasiyet). Sayının sonunda \'f\' kullanılır.',
                example: `float pi = 3.14f;
float sicaklik = -5.6f;
float buyuk = 3.4e38f;`
            },
            {
                type: 'double',
                title: 'double',
                description: '64-bit ondalıklı sayı (15 basamak hassasiyet). Varsayılan ondalıklı tiptir.',
                example: `double pi = 3.14159265359;
double sicaklik = -5.6;`
            },
            {
                type: 'char',
                title: 'char',
                description: '8-bit karakter. Tek bir karakteri tek tırnak (\'\') içinde tutar.',
                example: `char harf = 'A';
char sembol = '$';`
            },
            {
                type: 'bool',
                title: 'bool',
                description: 'Mantıksal değer tipi. Sadece true (doğru) veya false (yanlış) tutar.',
                example: `bool dogruMu = true;
bool yanlisMi = false;
bool sonuc = 5 > 3;`
            },
            {
                type: 'string',
                title: 'string',
                description: 'Metinsel verileri tutmak için kullanılır. Çift tırnak ("") içinde tanımlanır.',
                example: `// #include <string> gerektirir
string isim = "Ahmet";
string metin = "Merhaba Dünya!";`
            },
            {
                type: 'array',
                title: 'Array',
                description: 'Aynı tipte sabit sayıda eleman tutan dizi.',
                example: `int sayilar[5] = {1, 2, 3, 4, 5};
char renkler[] = {'k', 'm', 'y'};`
            },
            {
                type: 'vector',
                title: 'vector',
                description: 'Dinamik boyutlu dizi (STL). Esnek eleman ekleme/çıkarma sağlar.',
                example: `// #include <vector> gerektirir
vector<int> sayilar = {1, 2, 3};
sayilar.push_back(4);`
            },
            {
                type: 'pointer',
                title: 'Pointer (*)',
                description: 'Başka bir değişkenin bellek adresini tutan değişken.',
                example: `int sayi = 42;
int* ptr = &sayi; 
cout << *ptr; // Değeri gösterir (42)`
            },
            {
                type: 'reference',
                title: 'Reference (&)',
                description: 'Başka bir değişkene takma ad (alias) verir.',
                example: `int sayi = 42;
int& ref = sayi; 
ref = 100; // Sayi da 100 olur`
            },
            {
                type: 'auto',
                title: 'auto',
                description: 'C++11 ile gelen otomatik tip çıkarımı. Tip, atama sırasında belirlenir.',
                example: `auto yas = 25; // int
auto pi = 3.14; // double
auto metin = "Merhaba";`
            }
        ];

        let flippedCards = 0;

        function createCards() {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = ''; 
            
            cardData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <h3 class="card-title">${card.title}</h3>
                            <p class="card-description">${card.description}</p>
                            <pre class="card-example">${card.example}</pre>
                        </div>
                        <div class="card-back">
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
                flippedCards++;
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = (flippedCards / cardData.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;

            if (flippedCards === cardData.length) {
                setTimeout(showCongratsModal, 500);
            }
        }

        function showCongratsModal() {
            document.getElementById('congratsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        // Oyunu başlat
        document.addEventListener('DOMContentLoaded', createCards);
    </script>
</body>
</html>
