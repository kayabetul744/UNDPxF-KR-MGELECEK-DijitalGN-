<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Değişkenler ve Veri Tipleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ORİJİNAL KOYU/MOR TEMA DEĞİŞKENLERİ */
        :root {
            --primary: #8A2BE2; /* Mor (Ana Vurgu) */
            --secondary: #FF3CAC; /* Pembe/Magenta */
            --accent: #00FFFF; /* Camgöbeği (Neon Glow) */
            --dark: #0F0524; 
            --darker: #0A031A;
            --light: #f5f5ff;
            --text-muted: #C3C1D2;
            --card-bg: rgba(15, 5, 36, 0.8); /* Glassmorphism Koyu */
            --card-border: rgba(138, 43, 226, 0.5); /* Mor Kenarlık */
            --glow-color: rgba(0, 255, 255, 0.6);
            --code-color: #00FF99; /* Neon Yeşil Kod Rengi */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* BODY STİLİ (Mor/Neon Arka Plan) */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--light);
            min-height: 100vh;
            background-color: var(--dark);
            background-image: 
                /* Cyber Grid Deseni */
                repeating-linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0px, rgba(138, 43, 226, 0.1) 2px, transparent 2px, transparent 15px),
                repeating-linear-gradient(135deg, rgba(138, 43, 226, 0.08) 0px, rgba(138, 43, 226, 0.08) 2px, transparent 2px, transparent 15px),
                /* Mor/Mavi Degradeli Ana Arka Plan */
                linear-gradient(135deg, var(--darker) 0%, #240047 25%, #410063 75%, var(--dark) 100%);
            background-size: 25px 25px, 25px 25px, 100% 100%;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Başlık Stili - Mor/Neon */
        .game-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem; 
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--accent); 
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 4/5;
            perspective: 1000px;
            cursor: pointer;
            min-height: 350px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* KART ÖN YÜZÜ (Glassmorphism) */
        .card-front {
            background: var(--card-bg); 
            backdrop-filter: blur(10px);
            border: 2px solid var(--card-border);
            transform: rotateY(180deg);
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--text-muted);
        }

        /* KART ARKA YÜZÜ (Mor/Pembe Gradient) */
        .card-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 2.5rem; 
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--accent); /* Neon Vurgu */
            margin-bottom: 0.75rem;
            text-shadow: 0 0 5px var(--accent);
        }

        .card-description {
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .card-example {
            background: rgba(0, 0, 0, 0.5); 
            border-left: 3px solid var(--primary); /* Mor Çizgi */
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            text-align: left;
            width: 100%;
            font-size: 0.95rem;
            color: var(--code-color); /* Neon Yeşil Kod Rengi */
            white-space: pre;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            background: rgba(138, 43, 226, 0.2); /* Mor/Lila Tonu */
            border-radius: 9999px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
        }

        /* Modal Stili */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(15, 5, 36, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .modal h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent);
        }

        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 60, 172, 0.5);
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .game-title { font-size: 1.8rem; }
            .game-board { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
            .card { min-height: 280px; }
            .card-front { padding: 1rem; }
            .card-title { font-size: 1.2rem; }
            .card-description { font-size: 1rem; }
            .card-example { font-size: 0.8rem; max-height: 120px; }
            .modal-content { padding: 1.5rem; }
            .modal h2 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">DART DEĞİŞKENLER VE VERİ TİPLERİ</h1>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="game-board">
            </div>
    </div>

    <div class="modal" id="congratsModal">
        <div class="modal-content">
            <h2>Tebrikler! <i class="fas fa-trophy" style="color: var(--accent);"></i></h2>
            <p>Dart'taki tüm veri tiplerini başarıyla öğrendiniz. Artık Dart programlamada güçlü bir temele sahipsiniz!</p>
            <button class="modal-btn" onclick="closeModal()">Tamam</button>
        </div>
    </div>

    <script>
        const cardData = [
            {
                type: 'int',
                title: 'int',
                description: 'Tam sayı değerler (64-bit). Genellikle en çok kullanılan tam sayı tipidir.',
                example: `int sayi = 42;
int negatif = -1000;
int buyuk = 9223372036854775807;`
            },
            {
                type: 'double',
                title: 'double',
                description: 'Ondalıklı sayılar (64-bit). Sayısal değerler için kullanılır.',
                example: `double pi = 3.14159;
double sicaklik = -5.6;
double buyuk = 1.7e308;`
            },
            {
                type: 'num',
                title: 'num',
                description: 'int ve double\'ın üst sınıfı. Hem tam sayı hem ondalık alabilir.',
                example: `num sayi = 42;
num ondalik = 3.14;
num degisken = 10;`
            },
            {
                type: 'String',
                title: 'String',
                description: 'Metinsel veriler. Tek tırnak, çift tırnak veya üç tırnak ile tanımlanır.',
                example: `String isim = "Ahmet";
String metin = 'Merhaba Dünya!';
String uzunMetin = """Çok satırlı
metin yazabilirsiniz.""";`
            },
            {
                type: 'bool',
                title: 'bool',
                description: 'Mantıksal değerler. True veya False değerlerini tutar.',
                example: `bool dogru = true;
bool yanlis = false;
bool sonuc = 5 > 3;`
            },
            {
                type: 'List',
                title: 'List',
                description: 'Dinamik boyutlu dizi. Esnek eleman ekleme/çıkarma sağlar.',
                example: `List<int> sayilar = [1, 2, 3, 4, 5];
List<String> isimler = ['Ali', 'Ayşe'];
List<dynamic> karisik = [1, 'merhaba', true];`
            },
            {
                type: 'Set',
                title: 'Set',
                description: 'Benzersiz elemanları tutan koleksiyon. Aynı elemanları kabul etmez.',
                example: `Set<int> sayilar = {1, 2, 3};
Set<String> isimler = {'Ali', 'Ayşe', 'Mehmet'};`
            },
            {
                type: 'Map',
                title: 'Map',
                description: 'Anahtar (Key)-değer (Value) çiftlerini tutan sözlük.',
                example: `Map<String, dynamic> kullanici = {
  'ad': 'Ayşe',
  'yas': 30,
  'aktif': true,
};`
            },
            {
                type: 'Runes',
                title: 'Runes',
                description: 'Unicode karakter kodlarını temsil eder. Emoji gibi özel karakterler için kullanılır.',
                example: `String metin = "Merhaba";
Runes runes = metin.runes;`
            },
            {
                type: 'Symbol',
                title: 'Symbol',
                description: 'Bir operatör veya tanımlayıcı adı için bir değişmez temsilci oluşturur.',
                example: `Symbol sembol = #merhaba;
Symbol operator = #+;`
            },
            {
                type: 'Null',
                title: 'Null',
                description: 'Null değer. Tüm tipler varsayılan olarak null alabilir (nullable).',
                example: `String? bos = null;
int? sayi = null;`
            },
            {
                type: 'Object',
                title: 'Object',
                description: 'Tüm Dart tiplerinin üst sınıfı. Herhangi bir değeri tutabilir.',
                example: `Object herhangi = 42;
Object herhangi2 = "Merhaba";`
            },
            {
                type: 'dynamic',
                title: 'dynamic',
                description: 'Dinamik tip. Derleme zamanında tip kontrolü yapılmaz.',
                example: `dynamic degisken = 42;
degisken = "Merhaba";`
            },
            {
                type: 'void',
                title: 'void',
                description: 'Hiçbir değer döndürmeyen fonksiyonları belirtmek için kullanılır.',
                example: `void selamla() {
  print("Merhaba!");
}`
            },
            {
                type: 'Function',
                title: 'Function',
                description: 'Bir fonksiyonu değişken olarak atamak için kullanılan tip.',
                example: `Function topla = (a, b) => a + b;
int sonuc = topla(5, 3);`
            },
            {
                type: 'Record',
                title: 'Record',
                description: 'Farklı tiplerdeki verileri bir arada tutan adsız yapı.',
                example: `(String, int) kullanici = ('Ahmet', 25);
({String ad, int yas}) kullanici2 = (ad: 'Ayşe', yas: 30);`
            },
            {
                type: 'Enum',
                title: 'Enum',
                description: 'Sabit değerler listesi oluşturmak için kullanılan tip.',
                example: `enum Renk { kirmizi, yesil, mavi }
Renk seciliRenk = Renk.kirmizi;`
            },
            {
                type: 'DateTime',
                title: 'DateTime',
                description: 'Tarih ve saat bilgisi. Uygulamalarda zamanlama için kullanılır.',
                example: `DateTime simdi = DateTime.now();
DateTime ozel = DateTime(2023, 12, 25);`
            },
            {
                type: 'Uri',
                title: 'Uri',
                description: 'Bir kaynağın (web adresi, dosya yolu) tanımlayıcısı.',
                example: `Uri url = Uri.parse('https://example.com');
Uri dosya = Uri.file('/path/to/file.txt');`
            },
            {
                type: 'RegExp',
                title: 'RegExp',
                description: 'Düzenli ifade (regex) desenlerini tutar.',
                example: `RegExp pattern = RegExp(r'\\d+');
bool eslesme = pattern.hasMatch('123abc');`
            }
        ];

        let flippedCards = 0;

        function createCards() {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = '';
            
            cardData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <h3 class="card-title">${card.title}</h3>
                            <p class="card-description">${card.description}</p>
                            <pre class="card-example">${card.example}</pre>
                        </div>
                        <div class="card-back">
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
                flippedCards++;
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = (flippedCards / cardData.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;

            if (flippedCards === cardData.length) {
                setTimeout(showCongratsModal, 500);
            }
        }

        function showCongratsModal() {
            document.getElementById('congratsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        // Oyunu başlat
        document.addEventListener('DOMContentLoaded', createCards);
    </script>
</body>
</html>
