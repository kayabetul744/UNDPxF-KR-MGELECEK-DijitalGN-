<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Değişkenler ve Veri Tipleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ORİJİNAL KOYU/MOR TEMA DEĞİŞKENLERİ */
        :root {
            --primary: #8A2BE2; /* Mor (Ana Vurgu) */
            --secondary: #FF3CAC; /* Pembe/Magenta */
            --accent: #00FFFF; /* Camgöbeği (Neon Glow) */
            --dark: #0F0524; 
            --darker: #0A031A;
            --light: #f5f5ff;
            --text-muted: #C3C1D2;
            --card-bg: rgba(15, 5, 36, 0.8); /* Glassmorphism Koyu */
            --card-border: rgba(138, 43, 226, 0.5); /* Mor Kenarlık */
            --glow-color: rgba(0, 255, 255, 0.6);
            --code-color: #00FF99; /* Neon Yeşil Kod Rengi */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* BODY STİLİ (Mor/Neon Arka Plan) */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--light);
            min-height: 100vh;
            background-color: var(--dark);
            background-image: 
                /* Cyber Grid Deseni */
                repeating-linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0px, rgba(138, 43, 226, 0.1) 2px, transparent 2px, transparent 15px),
                repeating-linear-gradient(135deg, rgba(138, 43, 226, 0.08) 0px, rgba(138, 43, 226, 0.08) 2px, transparent 2px, transparent 15px),
                /* Mor/Mavi Degradeli Ana Arka Plan */
                linear-gradient(135deg, var(--darker) 0%, #240047 25%, #410063 75%, var(--dark) 100%);
            background-size: 25px 25px, 25px 25px, 100% 100%;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Başlık Stili - Mor/Neon */
        .game-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem; 
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--accent); 
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            aspect-ratio: 4/5;
            perspective: 1000px;
            cursor: pointer;
            min-height: 350px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* KART ÖN YÜZÜ (Glassmorphism) */
        .card-front {
            background: var(--card-bg); 
            backdrop-filter: blur(10px);
            border: 2px solid var(--card-border);
            transform: rotateY(180deg);
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: var(--text-muted);
        }

        /* KART ARKA YÜZÜ (Mor/Pembe Gradient) */
        .card-back {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 2.5rem; 
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--accent); /* Neon Vurgu */
            margin-bottom: 0.75rem;
            text-shadow: 0 0 5px var(--accent);
        }

        .card-description {
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 1rem;
        }

        .card-example {
            background: rgba(0, 0, 0, 0.5); 
            border-left: 3px solid var(--primary); /* Mor Çizgi */
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            text-align: left;
            width: 100%;
            font-size: 0.95rem;
            color: var(--code-color); /* Neon Yeşil Kod Rengi */
            white-space: pre;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            background: rgba(138, 43, 226, 0.2); /* Mor/Lila Tonu */
            border-radius: 9999px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
        }

        /* Modal Stili */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(15, 5, 36, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--accent);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .modal h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent);
        }

        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 60, 172, 0.5);
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .game-title { font-size: 1.8rem; }
            .game-board { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
            .card { min-height: 280px; }
            .card-front { padding: 1rem; }
            .card-title { font-size: 1.2rem; }
            .card-description { font-size: 1rem; }
            .card-example { font-size: 0.8rem; max-height: 120px; }
            .modal-content { padding: 1.5rem; }
            .modal h2 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">TypeScript Değişkenler ve Veri Tipleri</h1>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="game-board">
            <!-- Kartlar JavaScript ile eklenecek -->
        </div>
    </div>

    <!-- Tebrik Modal -->
    <div class="modal" id="congratsModal">
        <div class="modal-content">
            <h2>Tebrikler!</h2>
            <p>TypeScript'teki tüm veri tiplerini başarıyla öğrendiniz. Artık TypeScript programlamada güçlü bir temele sahipsiniz!</p>
            <button class="modal-btn" onclick="closeModal()">Tamam</button>
        </div>
    </div>

    <script>
        const cardData = [
            {
                type: 'number',
                title: 'number',
                description: 'Sayısal değerler (tam sayı ve ondalıklı).',
                example: `let sayi: number = 42;
let ondalik: number = 3.14;
let negatif: number = -1000;
let buyuk: number = 1.7e308;`
            },
            {
                type: 'string',
                title: 'string',
                description: 'Metinsel veriler.',
                example: `let isim: string = "Ahmet";
let metin: string = 'Merhaba Dünya!';
let template: string = \`Merhaba \${isim}!\`;
let uzunMetin: string = "Çok satırlı metin";`
            },
            {
                type: 'boolean',
                title: 'boolean',
                description: 'True veya False değerleri.',
                example: `let dogru: boolean = true;
let yanlis: boolean = false;
let sonuc: boolean = 5 > 3;
let aktif: boolean = Boolean(1);`
            },
            {
                type: 'array',
                title: 'Array',
                description: 'Dizi veri yapısı.',
                example: `let sayilar: number[] = [1, 2, 3, 4, 5];
let isimler: string[] = ['Ali', 'Ayşe'];
let karisik: any[] = [1, 'merhaba', true];
let generic: Array<number> = [1, 2, 3];`
            },
            {
                type: 'tuple',
                title: 'Tuple',
                description: 'Sabit boyutlu, farklı tiplerde dizi.',
                example: `let kullanici: [string, number] = ['Ahmet', 25];
let renk: [number, number, number] = [255, 0, 0];
let karisik: [string, number, boolean] = ['Ayşe', 30, true];`
            },
            {
                type: 'enum',
                title: 'Enum',
                description: 'Sabit değerler listesi.',
                example: `enum Renk {
  Kirmizi = 'kirmizi',
  Yesil = 'yesil',
  Mavi = 'mavi'
}

let seciliRenk: Renk = Renk.Kirmizi;`
            },
            {
                type: 'any',
                title: 'any',
                description: 'Dinamik tip (tip kontrolü yok).',
                example: `let degisken: any = 42;
degisken = "Merhaba";
degisken = true;
degisken = [1, 2, 3];
// Tip kontrolü yok`
            },
            {
                type: 'unknown',
                title: 'unknown',
                description: 'Bilinmeyen tip (güvenli any).',
                example: `let bilinmeyen: unknown = "Merhaba";
if (typeof bilinmeyen === 'string') {
  console.log(bilinmeyen.toUpperCase());
}
// Tip kontrolü gerekli`
            },
            {
                type: 'void',
                title: 'void',
                description: 'Hiçbir değer döndürmeyen fonksiyonlar.',
                example: `function selamla(): void {
  console.log("Merhaba!");
}

let bos: void = undefined;`
            },
            {
                type: 'null',
                title: 'null',
                description: 'Null değer.',
                example: `let bos: null = null;
let stringBos: string | null = null;
let sayiBos: number | null = null;`
            },
            {
                type: 'undefined',
                title: 'undefined',
                description: 'Tanımsız değer.',
                example: `let tanimsiz: undefined = undefined;
let stringUndefined: string | undefined = undefined;
let sayiUndefined: number | undefined = undefined;`
            },
            {
                type: 'never',
                title: 'never',
                description: 'Hiçbir değer döndürmeyen tip.',
                example: `function hata(): never {
  throw new Error("Hata!");
}

function sonsuz(): never {
  while (true) {}
}`
            },
            {
                type: 'object',
                title: 'object',
                description: 'Nesne tipi.',
                example: `let kullanici: object = {
  ad: 'Ahmet',
  yas: 25
};

let bosNesne: object = {};`
            },
            {
                type: 'interface',
                title: 'Interface',
                description: 'Nesne şablonu tanımlama.',
                example: `interface Kullanici {
  ad: string;
  yas: number;
  aktif?: boolean;
}

let kullanici: Kullanici = {
  ad: 'Ayşe',
  yas: 30
};`
            },
            {
                type: 'type',
                title: 'Type',
                description: 'Tip tanımlama.',
                example: `type KullaniciTipi = {
  ad: string;
  yas: number;
};

type RenkTipi = 'kirmizi' | 'yesil' | 'mavi';
type SayiTipi = number | string;`
            },
            {
                type: 'union',
                title: 'Union',
                description: 'Birden fazla tip birleşimi.',
                example: `let degisken: string | number = "merhaba";
degisken = 42;

function islem(deger: string | number): string {
  return String(deger);
}`
            },
            {
                type: 'intersection',
                title: 'Intersection',
                description: 'Tip kesişimi.',
                example: `interface Ad {
  ad: string;
}

interface Yas {
  yas: number;
}

type Kullanici = Ad & Yas;

let kullanici: Kullanici = {
  ad: 'Mehmet',
  yas: 25
};`
            },
            {
                type: 'literal',
                title: 'Literal',
                description: 'Sabit değer tipi.',
                example: `let renk: 'kirmizi' | 'yesil' | 'mavi' = 'kirmizi';
let sayi: 1 | 2 | 3 = 1;
let dogru: true = true;

type Yon = 'kuzey' | 'guney' | 'dogu' | 'bati';`
            },
            {
                type: 'function',
                title: 'Function',
                description: 'Fonksiyon tipi.',
                example: `let topla: (a: number, b: number) => number;
topla = (a, b) => a + b;

type FonksiyonTipi = (x: string) => number;
let fonksiyon: FonksiyonTipi = (x) => x.length;`
            },
            {
                type: 'generic',
                title: 'Generic',
                description: 'Genel tip parametresi.',
                example: `function dizi<T>(eleman: T): T[] {
  return [eleman];
}

let sayiDizisi = dizi<number>(42);
let stringDizisi = dizi<string>("merhaba");

interface Kutu<T> {
  icerik: T;
}`
            },
            {
                type: 'keyof',
                title: 'keyof',
                description: 'Nesne anahtarlarının tipi.',
                example: `interface Kullanici {
  ad: string;
  yas: number;
  aktif: boolean;
}

type KullaniciAnahtarlari = keyof Kullanici;
// "ad" | "yas" | "aktif"

function getProperty<T, K extends keyof T>(obj: T, key: K): T[K] {
  return obj[key];
}`
            },
            {
                type: 'typeof',
                title: 'typeof',
                description: 'Değişkenin tipini alma.',
                example: `let sayi = 42;
type SayiTipi = typeof sayi; // number

let isim = "Ahmet";
type IsimTipi = typeof isim; // string

const renkler = ['kirmizi', 'yesil', 'mavi'] as const;
type RenkTipi = typeof renkler[number]; // "kirmizi" | "yesil" | "mavi"`
            }
        ];

        let flippedCards = 0;

        function createCards() {
            const gameBoard = document.querySelector('.game-board');
            cardData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <h3 class="card-title">${card.title}</h3>
                            <p class="card-description">${card.description}</p>
                            <pre class="card-example">${card.example}</pre>
                        </div>
                        <div class="card-back">
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                `;

                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(cardElement) {
            if (!cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
                flippedCards++;
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = (flippedCards / cardData.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;

            if (flippedCards === cardData.length) {
                setTimeout(showCongratsModal, 500);
            }
        }

        function showCongratsModal() {
            document.getElementById('congratsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        // Oyunu başlat
        document.addEventListener('DOMContentLoaded', createCards);
    </script>
</body>
</html>
