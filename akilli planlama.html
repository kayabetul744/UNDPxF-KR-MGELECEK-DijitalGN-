                setupEventListeners() {

                            document.getElementById('planContainer').classList.remove('active');
                        });
                    });

                    // Level selection
                    document.querySelectorAll('.level-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            this.selectedLevel = btn.dataset.level;
                            this.generatePlan();
                        });
                    });
                }

                generatePlan() {
                    if (!this.selectedLanguage || !this.selectedLevel) return;

                    const curriculum = this.curriculumDatabase[this.selectedLanguage][this.selectedLevel];
                    this.totalWeeks = curriculum.weeks;
                    this.currentWeek = this.getCurrentWeek();

                    // AI ile plan oluÅŸtur (basit pattern matching ve Ã¶ÄŸrenme)
                    const plan = this.aiGeneratePlan(curriculum);

                    this.displayPlan(plan);
                    this.updateProgress();
                    this.saveProgress();
                    
                    // Bildirim gÃ¶ster
                    if (this.currentWeek === 0) {
                        this.showNotification(
                            'Plan OluÅŸturuldu! ðŸŽ¯',
                            `${curriculum.name} iÃ§in ${curriculum.weeks} haftalÄ±k Ã¶ÄŸrenme planÄ±nÄ±z hazÄ±r. Ä°yi Ã§alÄ±ÅŸmalar!`
                        );
                    }
                }

                // Basit AI Planlama AlgoritmasÄ± (Pattern Matching + Learning)
                aiGeneratePlan(curriculum) {
                    // KullanÄ±cÄ± tercihlerini analiz et
                    const userProfile = this.analyzeUserProfile();
                    
                    // Ã–ÄŸrenme hÄ±zÄ±nÄ± hesapla (basit AI)
                    const learningSpeed = this.calculateLearningSpeed(userProfile);
                    
                    // PlanÄ± Ã¶zelleÅŸtir
                    const personalizedPlan = this.personalizePlan(curriculum, learningSpeed, userProfile);
                    
                    return personalizedPlan;
                }

                analyzeUserProfile() {
                    // KullanÄ±cÄ± geÃ§miÅŸ verilerini analiz et
                    const history = this.userPreferences.history || [];
                    const completedWeeks = history.filter(h => h.completed).length;
                    const averageCompletionTime = this.calculateAverageTime(history);
                    
                    return {
                        experience: completedWeeks > 5 ? 'experienced' : 'beginner',
                        speed: averageCompletionTime < 7 ? 'fast' : averageCompletionTime > 10 ? 'slow' : 'normal',
                        consistency: this.calculateConsistency(history)
                    };
                }

                calculateLearningSpeed(profile) {
                    // Basit AI karar aÄŸacÄ±
                    let speed = 1.0; // Normal hÄ±z
                    
                    if (profile.experience === 'experienced') speed *= 0.9; // Daha hÄ±zlÄ±
                    if (profile.speed === 'fast') speed *= 0.85;
                    if (profile.speed === 'slow') speed *= 1.15;
                    if (profile.consistency > 0.8) speed *= 0.95; // TutarlÄ± Ã¶ÄŸrenme
                    
                    return speed;
                }

                personalizePlan(curriculum, speed, profile) {
                    // PlanÄ± kullanÄ±cÄ± profiline gÃ¶re Ã¶zelleÅŸtir
                    const plan = {
                        name: curriculum.name,
                        description: curriculum.description,
                        weeks: curriculum.weeks,
                        topics: [...curriculum.topics]
                    };

                    // EÄŸer kullanÄ±cÄ± deneyimliyse, bazÄ± temel konularÄ± atla
                    if (profile.experience === 'experienced' && this.selectedLevel === 'intermediate') {
                        // Ä°lk haftanÄ±n bazÄ± konularÄ±nÄ± birleÅŸtir
                        if (plan.topics.length > 0) {
                            plan.topics[0] = [...plan.topics[0], ...plan.topics[1].slice(0, 1)];
                        }
                    }

                    return plan;
                }

                calculateAverageTime(history) {
                    if (history.length === 0) return 7; // VarsayÄ±lan 7 gÃ¼n
                    const total = history.reduce((sum, h) => sum + (h.completionTime || 7), 0);
                    return total / history.length;
                }

                calculateConsistency(history) {
                    if (history.length < 2) return 0.5;
                    // Haftalar arasÄ± tutarlÄ±lÄ±k hesapla
                    let consistent = 0;
                    for (let i = 1; i < history.length; i++) {
                        const diff = Math.abs((history[i].completionTime || 7) - (history[i-1].completionTime || 7));
                        if (diff <= 2) consistent++;
                    }
                    return consistent / (history.length - 1);
                }

                displayPlan(plan) {
                    document.getElementById('planTitle').textContent = plan.name;
                    document.getElementById('planSubtitle').textContent = plan.description;
                    
                    const weeksContainer = document.getElementById('weeksContainer');
                    weeksContainer.innerHTML = '';

                    plan.topics.forEach((weekTopics, index) => {
                        const weekCard = document.createElement('div');
                        weekCard.className = 'week-card';
                        weekCard.innerHTML = `
                            <div class="week-header">
                                <div class="week-number">Hafta ${index + 1}</div>
                                ${index < this.currentWeek ? '<span style="color: var(--success);"><i class="fas fa-check-circle"></i> TamamlandÄ±</span>' : ''}
                            </div>
                            <ul class="week-topics">
                                ${weekTopics.map(topic => `<li>${topic}</li>`).join('')}
                            </ul>
                        `;
                        weeksContainer.appendChild(weekCard);
                    });

                    document.getElementById('planContainer').classList.add('active');
                    document.getElementById('progressTracker').classList.add('active');
                }

                updateProgress() {
                    const progress = (this.currentWeek / this.totalWeeks) * 100;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    document.getElementById('progressText').textContent = `${Math.round(progress)}%`;
                    document.getElementById('currentWeek').textContent = `Hafta ${this.currentWeek}`;
                    document.getElementById('totalWeeks').textContent = `Toplam ${this.totalWeeks} Hafta`;

                    // Bildirimler
                    if (this.currentWeek >= 8 && this.selectedLevel === 'beginner') {
                        this.showNotification(
                            'Tebrikler! ðŸŽ‰',
                            '8 haftalÄ±k temel seviye planÄ±nÄ± tamamladÄ±nÄ±z! ArtÄ±k orta seviyeye geÃ§ebilirsiniz.'
                        );
                    } else if (this.currentWeek >= 12 && this.selectedLevel === 'intermediate') {
                        this.showNotification(
                            'Harika! ðŸš€',
                            '12 haftalÄ±k orta seviye planÄ±nÄ± tamamladÄ±nÄ±z! Ä°leri seviyeye hazÄ±rsÄ±nÄ±z.'
                        );
                    } else if (this.currentWeek >= 16 && this.selectedLevel === 'advanced') {
                        this.showNotification(
                            'MÃ¼kemmel! ðŸŒŸ',
                            '16 haftalÄ±k ileri seviye planÄ±nÄ± tamamladÄ±nÄ±z! ArtÄ±k uzman seviyesindesiniz!'
                        );
                    }
                }

                getCurrentWeek() {
                    const progress = this.loadProgress();
                    if (progress.language === this.selectedLanguage && progress.level === this.selectedLevel) {
                        return progress.currentWeek || 0;
                    }
                    return 0;
                }

                loadProgress() {
                    try {
                        const saved = localStorage.getItem('learningProgress');
                        if (saved) {
                            const progress = JSON.parse(saved);
                            if (progress.language === this.selectedLanguage && progress.level === this.selectedLevel) {
                                this.currentWeek = progress.currentWeek || 0;
                            }
                        }
                    } catch (e) {
                        console.error('Progress yÃ¼kleme hatasÄ±:', e);
                    }
                }

                saveProgress() {
                    try {
                        const progress = {
                            language: this.selectedLanguage,
                            level: this.selectedLevel,
                            currentWeek: this.currentWeek,
                            lastUpdate: new Date().toISOString()
                        };
                        localStorage.setItem('learningProgress', JSON.stringify(progress));
                    } catch (e) {
                        console.error('Progress kaydetme hatasÄ±:', e);
                    }
                }

                loadPreferences() {
                    try {
                        const saved = localStorage.getItem('userPreferences');
                        return saved ? JSON.parse(saved) : { history: [] };
                    } catch (e) {
                        return { history: [] };
                    }
                }

                showNotification(title, message) {
                    const notification = document.getElementById('notification');
                    document.getElementById('notificationTitle').textContent = title;
                    document.getElementById('notificationMessage').textContent = message;
                    notification.classList.add('active');

                    setTimeout(() => {
                        notification.classList.remove('active');
                    }, 5000);
                }
            }

            // Sayfa yÃ¼klendiÄŸinde baÅŸlat
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    new AIPlanningEngine();
                });
            } else {
                new AIPlanningEngine();
            }
        })();
